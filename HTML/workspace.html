<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/workspace.css">
</head>
<body>
    <header>
        <ul class="logo">
           <li><a href="index.html"><img src="../IMG/Component 1@2x.png" alt="Quelea2"> </a></li> 
        </ul>
        <ul class="links">
           <li><a href="index.html" class="navlinks">Home</a></li> 
           <li><a href="compare.html" class="navlinks" id="compare">Compare</a></li>
           <li><a href="documentation.html" class="navlinks">About</a></li>
           <li><a href="documentation.html" class="navlinks">Documentation</a></li> 
           <li><a href="" class="navlinks">Contact</a></li> 
        </ul>
        <ul class="signup-profile">
           <li><a href="signout.html" class="signout">Sign out</a></li>
           <li><a href="profile.html" class="profile"><img src="../IMG/circle.png" alt="profile" width="90px"></a></li> 
        </ul>
    </header>
    <main>
        <section class="actions">
            <div class="action">
                <div class="action1">
                    <button><a href="">Highlight duplicates in a single file </a></button>  
                </div>
                <div class="action2">
                    <button><a href="">Remove duplicates and return a single file</a></button>  
                </div>
                <div class="action3">
                    <button><a href="">Remove duplicates and return 2 files</a></button>  
                </div>
                <div class="action4">
                    <button><a href="">Highlight duplicates and return 2 files</a></button>  
                </div>
                <div class="action5">
                    <button><a href="">Differences</a> </button> 
                </div>
                <div class="action6">
                    <button><a href="">Print</a></button>  
                </div>
                <div class="action7">
                    <button><a href="">Download</a></button>  
                </div>
                <div class="action8">
                    <button><a href="">Save</a></button>  
                </div>
                <div class="action9">
                    <button><a href="">Help</a></button> 
                </div>
                <div class="action10">
                    <button><a href="">Share</a></button> 
                </div>
            </div>
        </section>
        <section class="excel-space">
            <div class="exceldocs">
                <div class="excel-doc1">
                    <div class="file-sheet">
                        <button class="file">File 1</button>
                        <a class="sheet">
                            <select name="sheets" id="sheets">
                                <option value="sheet1">Sheet 1</option>
                                <option value="sheet2">Sheet 2</option>
                                <option value="sheet3">Sheet 3</option>
                                <option value="sheet4">Sheet 4</option>
                            </select>
                        </a>
                    </div>
                    <div class="excel-spreadsheet">
                        <!--add spread sheet here-->
                    </div>
                </div>
                <div class="excel-doc2">
                    <div class="file-sheet">
                        <button class="file">File 2</button>
                        <a class="sheet">
                            <select name="sheets" id="sheets">
                                <option value="sheet1">Sheet 1</option>
                                <option value="sheet2">Sheet 2</option>
                                <option value="sheet3">Sheet 3</option>
                                <option value="sheet4">Sheet 4</option>
                            </select>
                        </a>
                    </div>
                    <div class="excel-spreadsheet">
                        <!--add spread sheet here-->
                    </div>
                </div>
            </div>
        </section>
        <section class="merged-files">
            <a class="merged">
                <select name="merged" id="merged">
                    <option value="merged1">Merged </option>
                    <option value="merged2">Merged</option>
                    <option value="merged3">Merged</option>
                    <option value="merged4">Merged</option>
                </select>
            </a>
            <!--the merged files will be showed-->
        </section>
    </main>
</body>
</html>
