<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="signup-head">
        
        <div class="container">
                <!-- logo -->
            <div id="logo">LOGO</div>

            <!-- navbar -->
            <nav id="main-nav">

            <ul id="nav-menu">

                <li class="nav-menu-item">
                    <a href="#" class="current">Home</a>
                </li>

                <li class="nav-menu-item">
                    <a href="#">About</a>
                </li>

                <li class="nav-menu-item">
                    <a href="#">Documentation</a>
                </li>

                <li class="nav-menu-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
            </nav>

            <!-- extra buttons -->
            <div class="sign-up">
                <a href="sign-in.html" >Sign In</a>

                <a href="sign-up.html">Get Started</a>
            </div>
        </div>
    </header>

            <!-- sign-in form -->
    <main>
            <!-- form header -->
        <h1 class="login">
            WELCOME BACK!
        </h1> 

        <h4>Sign In Here</h4>

        <form action="welcome.html" autocomplete="on" method="post">

                <!-- inputs -->

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

          
            <label for="password">Password:</label>
            <input type="password" minlength="8" name="password" id="password" placeholder="Password" required>

                <!-- Remember me / forgot password div -->
            <div class="terms-conds">
                <div>
                    <input type="checkbox" name="terms" id="terms">
                    
                    <small>Remember me</small>
                
                </div>

                <a href="forgetpassword.html">Forgot password?</a>
            </div>
            
            <input type="submit" value="Login" id="login" >
        </form>

                 <!-- extra page info -->
        <div class="extra-info">
            <p id="sign-in-p">Not Registered? </p>
            <a href="sign-up.html">Create an Account</a>
        </div>
    </main>


                <!-- footer -->
    <!-- <footer>
        <div>  
            <p>copyright&copy;flexbox 2022</p>
        </div>
    </footer> -->
    <script src="/JS/signup.js"></script>
</body>
</html>
